<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .result-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 400px;
        }
        h2 {
            color: #d4af37; /* رنگ طلایی مخصوص شراب */
            margin-bottom: 20px;
        }
        .value {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            color: #ffffff;
        }
        .unit {
            font-size: 1.2rem;
            color: #aaa;
        }
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 25px;
            background-color: #d4af37;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        .back-btn:hover {
            background-color: #f1c40f;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Prediction Result</h2>
        <p>Estimated Proline Content:</p>
        <div class="value">{{ prediction }}</div>
        <p class="unit">mg/L</p>
        <hr style="opacity: 0.2;">
        <a href="/" class="back-btn">Predict Again</a>
    </div>
</body>
</html>
